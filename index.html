<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Foundation Boilerplate">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Samuel Glover">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <title>Coming Soon</title>
</head>
<body>

<main>
    <div class="grid-fluid">
        <div class="grid-x main-wrapper">
            <div class="cell small-12 small-order-2 large-7 large-order-1 main-copy">
                <img src="/dist/img/logo.svg" alt="" class="logo">
                <h1 class="main-header">We're <strong>coming soon</strong></h1>
                <p class="main-body">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form>
                    <div class="input-group">
                        <input class="input-group-field email-input" type="email" placeholder="Email Address">
                        <div class="input-group-button">
                          <button class="button email-submit"><img src="/dist/img/icon-arrow.svg" alt=""></button>
                        </div>
                      </div>
                </form>
            </div>
            <div class="cell small-12 small-order-1 large-5 photo-wall">

            </div>

        </div>
    </div>



</main>

    









    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="/dist/js/index.js"></script>
</body>
</html>
